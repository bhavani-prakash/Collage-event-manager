<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITS Event Manager</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>

<body>
    <!-- nav -->
     <nav>
        <div class="logo">
            <img src="assets/images/collage logo.jpeg" alt="MITS logo" class="logo-image">
        </div>
        <div class="nav-items">
            <a href="#" class="btn button-home"> Home </a>
            <a href="#" class="btn button-Browse">Browse Events</a>
            <select id="department-filter" class="department-filter">
                <option value="all">All Departments</option>
                <option value="ece">ECE</option>
                <optgroup label="CSE">
                    <option value="cse">CSE (General)</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="ml">Machine Learning</option>
                    <option value="cyber">Cyber Security</option>
                  </optgroup>
                <option value="mech">Mechanical</option>
                <option value="civil">Civil</option>
              </select>
        </div>
     </nav>
    <!-- Hero section -->
    <section class="hero">
        <div class="hero-container">
            <h1 class="hero-heading">College Event Manager</h1>
            <p class="hero-subtext">Organize, Manage, and Attend Campus Events</p>
        </div>
    </section>
    <!-- Event section -->
    <section class="events" id="events-section">
        <!-- Event cards will be dynamically generated here -->
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('assets/JSON/events.json')
                .then(response => response.json())
                .then(events => {
                    const eventsSection = document.getElementById('events-section');
                    events.forEach(event => {
                        const eventCard = document.createElement('div');
                        eventCard.classList.add('event-card');

                        eventCard.innerHTML = `
                            <img src="${event.image}" alt="${event.alt}" class="event-image">
                            <div class="event-status">${event.status}</div>
                            <div class="event-date">${event.date}</div>
                            <h3 class="event-title">${event.title}</h3>
                            <p class="event-description">${event.description}</p>
                            <a href="${event.detailsLink}" target="_blank" class="view-details">
                                View Details</a>
                        `;

                        eventsSection.appendChild(eventCard);
                    });
                })
                .catch(error => console.error('Error fetching events:', error));
        });
    </script>
</body>

</html>
